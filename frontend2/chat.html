<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        .chat-list {
            list-style-type: none;
            padding: 0;
        }
        .chat-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .chat-list li:hover {
            background-color: #f1f1f1;
        }
        .create-chat-button {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .create-chat-button:hover {
            background-color: #45a049;
        }
        .create-chat-form {
            display: none;
            margin-top: 20px;
        }
        .create-chat-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .create-chat-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .create-chat-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Your Chats</h2>
    <ul id="chatList" class="chat-list">
        <!-- Chats will be listed here -->
    </ul>

    <button class="create-chat-button" onclick="toggleCreateChatForm()">Create New Chat</button>

    <div class="create-chat-form" id="createChatForm">
        <input type="text" id="newChatUsername" placeholder="Enter username to start chat" required>
        <button onclick="createChat()">Create</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Unauthorized access');
            window.location.href = '/login.html';
            return;
        }

        // Fetch the list of chats
        fetch('/api/chat', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(response => {
                if (response.status === 401) {
                    alert('Unauthorized');
                    window.location.href = '/login';
                    return;
                } else if (response.status !== 200) {
                    alert('Failed to fetch chats. Server responded with status ' + response.status);
                    return Promise.reject('Failed to fetch chats');
                } else {
                    return response.json();
                }
            })
            .then(data => {
                //console.log('Received data:', data); // Отладка: выводим полученные данные
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = ''; // Очищаем список перед добавлением новых чатов

                if (Array.isArray(data)) {
                    data.forEach(chat => {
                        const li = document.createElement('li');
                        li.textContent = `Chat with ${chat.user}`;
                        li.onclick = function() {
                            localStorage.setItem('friend', chat.user);
                            window.location.href = `/messages`;
                        };
                        chatList.appendChild(li);
                    });
                } else {
                    alert('Unexpected response format');
                    console.error('Expected array, received:', data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.'+error);
            });
    });

    // Toggle the visibility of the "Create New Chat" form
    function toggleCreateChatForm() {
        const form = document.getElementById('createChatForm');
        form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    // Create a new chat
    function createChat() {
        const token = localStorage.getItem('token');
        const username = document.getElementById('newChatUsername').value.trim();

        if (!username) {
            alert('Please enter a valid username');
            return;
        }

        fetch(`/api/chat/${username}`, {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ user_name: username })
        })
            .then(response => {
                    alert('Chat created successfully');
                localStorage.setItem('friend', username);
                window.location.href = `/messages`;

            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while creating the chat');
            });
    }
</script>
</body>
</html>
