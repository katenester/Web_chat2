<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message-left {
            align-items: flex-start;
        }
        .message-right {
            align-items: flex-end;
        }
        .message .sender {
            font-weight: bold;
        }
        .message .content {
            padding: 5px;
            border-radius: 5px;
            background-color: #f1f1f1;
            max-width: 80%;
        }
        .message-left .content {
            background-color: #e1f7d5;
        }
        .message-right .content {
            background-color: #d0e6ff;
        }
        .message-form {
            display: flex;
            gap: 10px;
        }
        .message-form input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .message-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chat with <span id="chatUsername"></span></h2>
    <div class="chat-box" id="chatBox">
        <!-- Messages will be listed here -->
    </div>
    <div class="message-form">
        <input type="text" id="messageInput" placeholder="Type your message..." required>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        const username = window.location.pathname.split('/').pop();  // Get username from URL
        const chatUsernameElement = document.getElementById('chatUsername');
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');

        if (!token) {
            alert('Unauthorized access');
            window.location.href = '/login';
            return;
        }

        chatUsernameElement.textContent = username;

        // Fetch messages when page loads
        fetch(`/api/chat/messages/${username}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(response => {
                if (response.status === 401) {
                    alert('Unauthorized');
                    window.location.href = '/login';
                } else if (response.status === 404) {
                    alert('Chat not found');
                } else {
                    return response.json();
                }
            })
            .then(data => {
                if (Array.isArray(data)) {
                    data.forEach(msg => {
                        const msgDiv = document.createElement('div');
                        msgDiv.classList.add('message');
                        const isSender = msg.sender === username;

                        msgDiv.classList.add(isSender ? 'message-right' : 'message-left');
                        msgDiv.innerHTML = `
                        <span class="sender">${msg.sender}</span>
                        <span class="content">${msg.message}</span>
                    `;
                        chatBox.appendChild(msgDiv);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });

        // Send message function
        window.sendMessage = function() {
            const message = messageInput.value.trim();
            if (!message) {
                alert('Message cannot be empty');
                return;
            }

            fetch(`/api/chat/messages/${username}`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const msgDiv = document.createElement('div');
                        msgDiv.classList.add('message', 'message-right');
                        msgDiv.innerHTML = `
                        <span class="sender">You</span>
                        <span class="content">${message}</span>
                    `;
                        chatBox.appendChild(msgDiv);
                        messageInput.value = '';  // Clear the input field
                        chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
                    } else {
                        alert(data.error || 'Failed to send message');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while sending the message');
                });
        };
    });
</script>
</body>
</html>
