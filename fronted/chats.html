<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chat-list {
      max-width: 600px;
      margin: 20px auto;
      padding: 0;
      list-style: none;
    }
    #chat-list li {
      background-color: #f1f1f1;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    #new-chat {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    #new-chat input {
      padding: 5px;
      margin-right: 10px;
      font-size: 16px;
    }
    #new-chat button {
      padding: 6px 12px;
      font-size: 16px;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Chat List</h1>
<ul id="chat-list">
  <!-- Список чатов будет добавлен здесь -->
</ul>

<div id="new-chat">
  <input type="text" id="username" placeholder="Enter username" />
  <button id="add-chat-btn">Add Chat</button>
</div>

<p class="error" id="error-message"></p>

<script src="/static/js/chats.js"></script>
</body>
</html>
